<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="/papaparse.min.js"></script>
    <title>Addative Aggumentor</title>

    <style>
      body {
        width: 10%;
        height: 10%;
      }
    </style>
  </head>
  <body>
    <input type="file" id="upload-csv" titleaccept=".csv" />
    <button id="btn-upload-csv">Read CSV</button>
    <div class="content">
      <h1 id="title">Progress Report</h1>
      <div id="report">
        <h2 id="score">show question number</h2>
        <h2 id="corQues">Show question number</h2>
      </div>
      <form id="myForm">
        <label for="fname">Feed Content:</label><br />
        <input
          type="text"
          id="myInput"
          placeholder=" Type content"
          name="content"
        /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
